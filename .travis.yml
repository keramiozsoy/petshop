language: java

jdk: oraclejdk8

cache:
  directories:
    - '$HOME/.m2/repository'

script: pwd && cd petshop && ls -al && mvn clean test-compile test && mvn cobertura:cobertura

after_success:
  - 'bash <(curl -s https://codecov.io/bash)'

deploy:
  provider: heroku
  api_key: $key_api  # $key_api you should create in heroku.After that, you must paste this variable, Environment Variables section in your project on Travis-CI 
  skip_cleanup: true
  app: githubpetshop
  on:
    branch: develop

